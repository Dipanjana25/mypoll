<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container-fluid mt-5 shadow content-main" style="width:50vw;border-radius: 15px;">
        <form action="/newpoll/vote/{{question.id}}" method="post">
            {%csrf_token%}
            <div class="container-fluid heading-main">
                <h2>Vote</h2>
            </div>
            <div class="container-fluid d-flex content">
                <div class="name">
                    <div>{{question.question}}</div>
                </div> 
                {%for choice in question.choice_set.all%}
                    <div class="choices">
                        <input type="radio" class="input-choices" id="choice1" name="choice" value="{{choice.id}}" placeholder="Choice">
                        <label for="choice1" class="form-label choice-label">{{choice.choice_text}}</label>
                    </div>
                {%endfor%}     
            </div>
            <div class="button">
                <button class="submit btn" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
